{% extends 'base.html' %}

{% block content %}
	<form class="form-horizontal" id="register-form" role="form" method="POST">
    {% csrf_token %}
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Nombre</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" required="true" id="id_name" name="input_name" placeholder="Nombre" value="{{client.name}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">RUT</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="id_rut" name="input_rut" placeholder="RUT" value="{{client.rut}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Teléfono</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="id_phone" name="input_phone" placeholder="Teléfono" value="{{client.phone}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="message" class="col-sm-2 control-label">Dirección</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="id_address" name="input_address" placeholder="Dirección" value="{{client.address}}">
	    </div>
	  </div>
		<button type="submit" class="btn btn-primary">Crear</button>
	</form>
{% endblock %}
