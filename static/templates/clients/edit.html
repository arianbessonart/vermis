{% extends 'base.html' %}

{% block content %}
{% if client %}
	<form class="form-horizontal" id="register-form" role="form" method="POST">
    {% csrf_token %}
		<input type="hidden" name="input_id" value="{{client.id}}"/>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="id_name" name="input_name" placeholder="Name" value="{{client.name}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">RUT</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="id_rut" name="input_rut" placeholder="RUT" value="{{client.rut}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Teléfono</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="id_phone" name="input_phone" placeholder="Phone" value="{{client.phone}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Dirección</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="id_address" name="input_address" placeholder="Address" value="{{client.address}}">
	    </div>
	  </div>

	  <div class="form-group">
			<button type="submit" class="btn btn-primary">Editar</button>
	  </div>
	</form>
{% else %}
	<p>No client in the database</p>
{% endif %}
{% endblock %}
