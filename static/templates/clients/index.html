{% extends 'base.html' %}

{% block content %}

  <thead>

      <th class="col-xs-1">Id</th>
      <th class="col-xs-6">Nombre</th>
      <th class="col-xs-2">Acci√≥n</th>
    </tr>
  </thead>
	  <tbody>
			{% for client in clients %}
				<tr>
					<td>{{client.id}}</td>
					<td><a href="/clients/{{client.id}}" class="">
				    {{client.name}}</a></td>
					<td>
					<a href="/clients/edit/{{client.id}}" class="btn-sm btn-mini btn-info">

	</table>
{% else %}

{% endif %}
{% endblock %}
